ingresa tu numero
</button>

<script>
function Myprimeralgoritmo(){
      var numero 
      numero = prompt("ingresa tu numero:","");
      if(numero >0){
               alert("numero es POSITIVO")
      }else{
               alert("numero es NEGATIVO");
      }
}

function Mysegundoalgoritmo(){
         var numero 
         numero = prompt("ingresa tu numero:","");
         if(numero >10){
                    alert("numero es MAYOR a 10")
         }else{
                    alert("numero no es MAYOR a 10")
         }

}


function Myterceralgoritmo(){
         var A
         var B 
         A = prompt("ingrese el primer numero");
         B = prompt("ingrese el segundo numero");
         if(A == B){
                 alert("si A es exactamente igual B")
         }else{
              if(A > B){
               alert(A)
              }else{
                alert(B)
 }
}
}

</script>
